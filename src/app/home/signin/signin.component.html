<div class="container">
  <h4 class="text-center mt-5">Login</h4>

  <form [formGroup]="loginForm" class="form mt-4 mb-3">
    <div class="form-group">
      <input formControlName="userName" class="form-control" placeholder="Usuário" autofocus>
      <small class="text-danger d-block mt-2" *ngIf="loginForm.get('userName').errors?.required">O nome de usuário é
        obrigatório </small>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="Senha">
      <small class="text-danger d-block mt-2" *ngIf="loginForm.get('password').errors?.required">O senha é obrigatório
      </small>
    </div>

    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Entrar</button>
  </form>

  <p class="text-center">Não é usuário? <a href="#">Registre-se agora!</a></p>
</div>
