<div class="container">
  <h4 class="text-center mt-5">Login</h4>

  <form [formGroup]="loginForm" class="form mt-4 mb-3" (submit)="login()">
    <div class="form-group">
      <input #userNameInput formControlName="userName" class="form-control" placeholder="Usuário" autofocus>
      <ap-vmessage *ngIf="loginForm.get('userName').errors?.required" text="O campo de usuário é obrigatório">
      </ap-vmessage>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="Senha">
      <ap-vmessage *ngIf="loginForm.get('password').errors?.required" text="O campo senha é obrigatório"></ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Entrar</button>
  </form>

  <p class="text-center">Não é usuário? <a [routerLink]="['signup']">Registre-se agora!</a></p>
</div>
